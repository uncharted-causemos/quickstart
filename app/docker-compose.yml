version: '3.7'

services:
  # Causemos
  causemos:
    image: uncharted/wm-causemos:latest
    depends_on:
      - wm-curation-recommendation
      - wm-go
    deploy:
      placement:
        constraints: [node.role != manager]
      update_config:
        parallelism: 1
        delay: 60s
        failure_action: rollback
      restart_policy:
        condition: any
      replicas: 1
      resources:
        limits:
          memory: 1024M
          cpus: '2'
    secrets:
      - source: CAUSEMOS_ENV_FILE
        target: /server/.env
    logging:
      driver: "json-file"
      options:
        max-size: "400k"
        max-file: "2"
    networks:
      - common-net
    ports:
      - "3003:3000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
  
  # Data service
  causemos-data-service:
    image: uncharted/wm-causemos-data-service:latest
    deploy:
      placement:
        constraints: [node.role != manager]
      update_config:
        parallelism: 1
        delay: 60s
        failure_action: rollback
      replicas: 1
      restart_policy:
        condition: any
      resources:
        limits:
          memory: 1024M
          cpus: '2'
    secrets:
      - source: DATA_SERVICE_ENV_FILE
        target: /wm.env
    logging:
      driver: "json-file"
      options:
        max-size: "400k"
        max-file: "2"
    networks:
      - common-net
    ports:
      - "4500:4500"
    extra_hosts:
      - "host.docker.internal:host-gateway"
  
  # recommendation stack
  redis:
    image: redis:5.0.4-stretch
    networks:
      - common-net
    volumes:
      - type: volume
        source: redis
        target: /data
        volume:
          nocopy: true

  causemos-recommendation-service:
    image: uncharted/wm-causemos-recommendation-service:latest
    deploy:
      placement:
        constraints: [node.role != manager]
      update_config:
        parallelism: 1
        delay: 60s
        failure_action: rollback
      restart_policy:
        condition: any
      replicas: 1
      resources:
        limits:
          memory: 2048M
          cpus: '2'
    secrets:
      - source: RECOMMENDATIONS_ENV_FILE
        target: /app/.env
    logging:
      driver: "json-file"
      options:
        max-size: "400k"
        max-file: "2"
    networks:
      - common-net
    ports:
      - "5005:5000"
    links:
      - 'redis'
    depends_on:
      - 'redis'
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - type: bind
        source: ./data
        target: /app/data
      - type: volume
        source: ml_models
        target: /app/resources/ml_models
        volume:
          nocopy: true

  celery:
    image: uncharted/wm-causemos-recommendation-service:latest
    deploy:
      placement:
        constraints: [node.role != manager]
      update_config:
        parallelism: 1
        delay: 60s
        failure_action: rollback
      restart_policy:
        condition: any
      replicas: 1
      resources:
        limits:
          memory: 2048M
          cpus: '2'
    networks:
      - common-net
    secrets:
      - source: RECOMMENDATIONS_ENV_FILE
        target: /app/.env
    links:
      - 'redis'
    depends_on:
      - 'redis'
    command: celery -A web.celery.worker.celery worker --loglevel=info
    volumes:
      - type: bind
        source: ./data
        target: /app/data
      - type: volume
        source: ml_models
        target: /app/resources/ml_models
        volume:
          nocopy: true

  
  # WM request queue stack
  causemos-queue-service:
    image: uncharted/wm-causemos-queue-service:latest
    deploy:
      placement:
        constraints: [node.role != manager]
      update_config:
        parallelism: 1
        delay: 60s
        failure_action: rollback
      restart_policy:
        condition: any
      replicas: 1
      resources:
        limits:
          memory: 1024M
          cpus: '2'
    secrets:
      - source: QUEUE_ENV_FILE
        target: /wm.env
    logging:
      driver: "json-file"
      options:
        max-size: "400k"
        max-file: "2"
    networks:
      - common-net
    ports:
      - "4040:4040"
    extra_hosts:
      - "host.docker.internal:host-gateway"

secrets:
  DATA_SERVICE_ENV_FILE:
    file: ./envs/wm-go.env
  RECOMMENDATIONS_ENV_FILE:
    file: ./envs/wm-curation-recommendation.env
  QUEUE_ENV_FILE:
    file: ./envs/wm-queue.env
  CAUSEMOS_ENV_FILE:
    file: ./envs/causemos.env

networks:
  common-net:
    name: common-net
    driver: bridge

volumes:
  redis: {}
  ml_models: {}
